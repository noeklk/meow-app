<mat-toolbar class="elevated">
    <h1>Quiet Den Training</h1>
    <div class="actions">
        <button matButton [routerLink]="'/pro'">Home</button>
        <button matButton>About</button>
        <button matButton>Services</button>
        <button matButton>Store</button>
        <button matButton>Contact</button>
    </div>
</mat-toolbar>

<router-outlet />

<div class="content">
    <form class="form-container" [formGroup]="form" (ngSubmit)="sendMail()">
        <mat-form-field appearance="outline">
            <label for="email">Email</label>
            <input matInput type="email" formControlName="email" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <label for="email">Subject</label>
            <input matInput type="text" formControlName="email" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <label for="text">Message</label>
            <textarea matInput formControlName="text"></textarea>
        </mat-form-field>

        <button matButton="filled" type="submit">Submit</button>
    </form>
</div>
